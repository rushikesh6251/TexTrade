{% extends 'navigation.html' %}
{% block body %}
{% load static %}

{% if error == "yes" %}
<script>
    alert('logged in successfully');
    window.location.href = '{% url "home" %}';
</script>
{% endif %}

{% if error == "not" %}
<script>
    alert('Username & Password are not Matching');
</script>
{% endif %}

<style>
    .mybtnone:hover { background-color: #E40203; }
</style>

<div class="container">
    <h2 style="margin-top: 20px" align="center">User Login Form</h2>
    <hr>

    <div class="container-fluid" style="width:70%; margin-top:10%">
        <form method="post" action="">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name="uname" placeholder="Enter Username">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="pwd" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary mybtnone">Login</button>
            <a href="{% url 'signup' %}" class="btn btn-primary mybtnone" style="color:white">Signup</a>
        </form>
    </div>
</div>

{% endblock %}
